name: Laravel

on:
  push:
    branches: [ "main" ]

jobs:
  job1:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Deployment
      uses: appleboy/ssh-action@main
      with:

        host: ${{ secrets.SSH_HOST }}

        key: ${{ secrets.SSH_PRIVATE_KEY }}

        username: ${{ secrets.SSH_USERNAME }}
      script: |

          cd /var/www/html/
          git checkout -f 
          git pull

